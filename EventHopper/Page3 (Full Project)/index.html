<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHopper - Local Events Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-container">
        <label for="searchBar" class="visually-hidden">Search Events</label>
        <input type="text" id="searchBar" placeholder="Search by event type or location...">

        <label for="categoryFilter" class="visually-hidden">Filter by Category</label>
        <select id="categoryFilter" title="Filter by Category">
            <option value="">All Categories</option>
            <option value="concert">Concerts</option>
            <option value="art">Art Shows</option>
            <option value="sports">Sports Events</option>
            <option value="community">Community Gatherings</option>
        </select>

        <button id="searchButton" aria-label="Search"><span class="search-icon">üîç</span></button>
    </div>

    <div class="grid-container">
        <div class="event-card" data-category="concert" data-location="Downtown Arena">
            <img src="music.png" alt="Event Image" class="event-image">
            <div class="event-details">
                <h2 class="event-title">Music Concert</h2>
                <p class="event-info">Date: June 10, 2025</p>
                <p class="event-info">Location: Downtown Arena</p>
                <span class="highlight-icon">‚òÖ</span>
            </div>
        </div>

        <div class="event-card" data-category="art" data-location="Art Gallery">
            <img src="art.png" alt="Event Image" class="event-image">
            <div class="event-details">
                <h2 class="event-title">Art Exhibition</h2>
                <p class="event-info">Date: June 15, 2025</p>
                <p class="event-info">Location: Art Gallery</p>
                <span class="highlight-icon">‚òÖ</span>
            </div>
        </div>

        <div class="event-card" data-category="sports" data-location="City Stadium">
            <img src="sports.png" alt="Event Image" class="event-image">
            <div class="event-details">
                <h2 class="event-title">Sport Events </h2>
                <p class="event-info">Date: June 20, 2025</p>
                <p class="event-info">Location: City Stadium</p>
                <span class="highlight-icon">‚òÖ</span>
            </div>
        </div>

        <div class="event-card" data-category="community" data-location="Community Center">
            <img src="gathering.png" alt="Event Image" class="event-image">
            <div class="event-details">
                <h2 class="event-title">Charity Fair</h2>
                <p class="event-info">Date: June 25, 2025</p>
                <p class="event-info">Location: Community Center</p>
                <span class="highlight-icon">‚òÖ</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
